{% extends 'base.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'shopping_list.css' %}" />
{% endblock %}

{% block content %}
    <h1>{{name}}'s shopping list</h1>

    <ol class="shopping_list">
    {% for list_item in user_list_items %}
        <li class="item">
            <div class="item__description">
                {{list_item.item.name}}
            </div>
        </li>
    {% empty %}
        <div>You have nothing to shop for today!</div>
    {% endfor %}
    </ol>
{% endblock %}
